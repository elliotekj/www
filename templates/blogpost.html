{% extends "base.html" %}

{% block meta %}
<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="Posted on {{ page.fm.date | date(format="%d-%m-%Y") }}">
<meta name="twitter:site" content="@elliotekj">
<meta name="twitter:title" content="{{ page.fm.title }}">

<meta property="og:site_name" content="{{ globals.title }}">
<meta property="og:title" content="{{ page.fm.title }}">
<meta property="og:type" content="website">

<meta name="author" content="Elliot Jackson">
<meta name="description" content="{{ page.fm.title }} | {{ globals.title }}" />

<link rel="canonical" href="{{ globals.base_url }}{{ page.slug }}">

<script type="application/ld+json">
 {
   "@context": "http://schema.org",
   "@type": "Article",
   "headline": "{{ page.fm.title }}",
   "image": "{{ globals.base_url }}/static/avatar.jpg",
   "url": "{{ globals.base_url }}{{ page.slug }}",
   "datePublished": "{{ page.fm.date | date(format="%d-%m-%Y") }}",
   "mainEntityOfPage": {
       "@type": "WebPage",
       "@id": "{{ globals.base_url }}{{ page.slug }}"
   },
   "author": {
       "@type": "Person",
       "name": "Elliot Jackson"
   },
   "publisher": {
       "@type": "Person",
       "name": "Elliot Jackson"
   }
 }
</script>
{% endblock meta %}

{% block title %}
{{ page.fm.title }}
{% endblock title %}

{% block content %}
<h1>{{ page.fm.title }}</h1>
{{ page.content | safe }}
{% endblock content %}
