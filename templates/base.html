<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}{% endblock title %}
        {% if page.slug != "/" %}&nbsp;|&nbsp;{% endif %}
        {{ globals.title }}
    </title>

    <link rel="alternate" type="application/rss+xml" title="{{ globals.title }}" href="/rss.xml">
    <link rel="stylesheet" href="{{ globals.base_url }}/assets/styles.css">

    {% block meta %}{% endblock meta %}
</head>
<body>
    <header class="w-full border-b border-gray-900">
        <div class="container flex items-center justify-between mx-auto py-4">
            <h2 class="text-xl text-white font-semibold mb-0"><a href="/">Elliot Jackson</a></h2>

            <nav>
                <ul class="flex font-mono text-sm">
                    <li class="ml-4"><a href="/blog" class="text-gray-400 hover:text-white">Blog</a></li>
                    <li class="ml-4"><a href="/opensource" class="text-gray-400 hover:text-white">Open Source</a></li>
                    <li class="ml-4"><a href="/about" class="text-gray-400 hover:text-white">About</a></li>
                    <li class="ml-4"><a href="/hire" class="bg-teal-400 rounded text-white font-semibold py-2 px-4">Hire Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container flex mx-auto mt-20">
        <main class="site-main w-full lg:w-9/12 border-r border-b border-gray-900 pr-10 pb-20">
            {% block content %}
            {{ page.content | safe }}
            {% endblock content %}
        </main>

        <aside class="site-sidebar w-full lg:w-3/12 pl-10">
            <img src="/static/avatar.jpg" class="mb-5" />
            <p>This is some text text.</p>
        </aside>
    </div>

    <footer>

    </footer>
</body>
</html>
